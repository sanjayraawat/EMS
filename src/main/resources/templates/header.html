<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .header {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            font-size: 18px;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            height: 60px;
        }

        .logo {
            font-weight: bold;
            font-size: 22px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .logout {
            background: red;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .logout:hover {
            background: darkred;
        }

        .content {
            margin-top: 80px; /* To push content below the fixed header */
            padding: 20px;
            text-align: center;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="header">
      
        <div class="nav-links">
            <a href="/users">üè† Home</a>
            <a href="/profile">üë§ Profile</a>
            <a href="/settings">‚öôÔ∏è Settings</a>
            <a href="/login" class="logout">üö™ Logout</a>
        </div>
    </div>

   
</body>
</html>
