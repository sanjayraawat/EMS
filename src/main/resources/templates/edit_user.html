<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }

        /* Form Container */
        .form-container {
            width: 90%;
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Form Title */
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 22px;
        }

        /* Label Styling */
        label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            display: block;
            text-align: left;
            margin-bottom: 6px;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        /* Read-Only Input */
        input[readonly] {
            background-color: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }

        /* Input Focus */
        input:focus {
            border-color: #007BFF;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.3);
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        /* Button Hover */
        button:hover {
            background: #0056b3;
        }

        /* Success Message */
        #message {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: green;
        }

        /* ðŸ”¥ Responsive Design - For smaller screens */
        @media (max-width: 600px) {
            .form-container {
                width: 95%;
                padding: 20px;
            }

            /* Reduce Input & Button Size */
            input {
                padding: 8px;
                font-size: 14px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Importing Header -->
    <div th:insert="~{header :: body}"></div>
	<br/>
    <div class="form-container">
        <h2>Edit User</h2>

        <form id="editUserForm" method="post" action="/editUser">
            <label>Email (Read-only):</label>
            <input type="text" id="email" name="email" th:value="${user.email}" readonly>

            <label>Username:</label>
            <input type="text" id="username" name="username" th:value="${user.username}">

            <button type="submit">Update Username</button>
        </form>

        <p id="message"></p>
    </div>

</body>
</html>
