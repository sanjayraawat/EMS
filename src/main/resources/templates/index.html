<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
			margin-top: 10px; /* optional custom spacing */
        }
        button:hover {
            background: #c82333;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create User</h2>
        <form id="userForm" enctype="multipart/form-data" action="/userCreation" method="post">
			<div class="form-group">
			    <label for="filePhoto">Upload Photo</label>
			    <input type="file" id="photo" name="filePhoto" accept="image/*">
			</div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <p class="error-message" id="errorMessage">Invalid email or password!</p>
            </div>
			<label for="orgSelect">Select an Organization:</label>
			<select id="orgSelect" name="organizationId" required>
			       <option disabled selected value="">-- Select an Organization --</option>
			       <th:block th:each="org : ${organizations}">
			           <option th:value="${org.id}" th:text="${org.name}"></option>
					   
			       </th:block>
				   <option value="1">new</option>
			   </select>
            <button type="submit">Create Account</button>
        </form>
    </div>

    
</body>
</html>
