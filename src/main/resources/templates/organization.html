<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organization Form</title>
  <style>
    * {
      box-sizing: border-box;
    }
	
	html, body {
	  height: 100%;
	  overflow: hidden; /* Prevent scrolling */
	}


	body {
	  margin: 0;
	  padding: 0;
	  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	  background: linear-gradient(135deg, #e0f7fa, #e1bee7);
	  min-height: 100vh;
	}

	.page-wrapper {
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  padding: 20px;
	}

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #7b1fa2;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #7b1fa2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #6a1b9a;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <!-- Header -->
    <div th:insert="~{header :: body}"></div>

    <!-- Form Container -->
    <div class="form-container">
      <form id="organizationForm">
        <label for="orgName">Organization Name</label>
        <input type="text" id="orgName" name="name" placeholder="" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phoneNumber" placeholder="" required />

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" placeholder="" required></textarea>

        <label for="website">Website</label>
        <input type="url" id="website" name="website" placeholder="" />

        <button type="submit">Save Organization</button>
      </form>

      <div id="successMessage" style="display: none; color: green; text-align: center; margin-top: 10px;">
        ‚úÖ Organization saved successfully!
      </div>
      <div id="errorMessage" style="display: none; color: red; text-align: center; margin-top: 10px;">
        ‚ùå Failed to save organization. Please try again.
      </div>
    </div>
  </div>

  
  

  <script>
    document.getElementById("organizationForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const form = this;
      const formData = new FormData(form);
      const errorMessage = document.getElementById("errorMessage");
      const successMessage = document.getElementById("successMessage");

      // Hide messages initially
      errorMessage.style.display = "none";
      successMessage.style.display = "none";

	  fetch("/createOrganization", {
	    method: "POST",
	    body: formData
	  })
	  .then(async response => {
	    const contentType = response.headers.get("content-type");
	    
	    if (!contentType || !contentType.includes("application/json")) {
	      throw new Error("Server did not return JSON");
	    }

	    const data = await response.json();
	    console.log("Server response:", data); // üîç Log the entire server response

	    if (data.status === "success") {
	      successMessage.style.display = "block";
	      form.reset();
	      setTimeout(() => {
	        window.location.href = "/organization";
	      }, 2000);
	    } else {
	      errorMessage.style.display = "block";
	    }
	  })
	  	  })
	  	  .catch(error => {
	  	    console.error("Fetch error:", error);
	  	    errorMessage.style.display = "block";
	  	  });
	    </script> <!-- ‚úÖ This was missing -->

	  </body>
	  </html>
